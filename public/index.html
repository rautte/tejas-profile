<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script>
      // Per-tab theme: default to light unless this tab's session chose dark
      try {
        if (sessionStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark'); // default: light
          // don't set sessionStorage here; let the app do it on first render
        }

        // Optional: clean up any old persistent setting so it can't override this behavior
        localStorage.removeItem('theme');
      } catch (e) {
        // If storage is blocked, just default to light
        document.documentElement.classList.remove('dark');
      }
    </script>
